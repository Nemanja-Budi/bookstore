<div class="p-4">
    <div class="border-2 border-slate-200 rounded-md p-2">
        <app-book-item [isDetails]="true" [book]="book"></app-book-item>
    </div>
    <div class="p-2">
        <h2 class="text-xl font-bold">Reviews</h2>
        <div class="p-2">
            <app-book-review (deleteChange)="onGetDelete()" *ngFor="let review of reviews"
                [review]="review"></app-book-review>
        </div>
    </div>
</div>
